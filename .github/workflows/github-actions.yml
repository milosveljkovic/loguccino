name: E2E_Tests
on:
  push:
    branches: [test]
jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clone bats
        uses: actions/checkout@master
        with:
          repository: bats-core/bats-core
          path: bats-core

      - name: Install dependencies
        run: |
          ls -al
          sudo ./bats-core/install.sh /usr/local
          sudo apt-get install -y sed
          bats --version

      - name: Update path in csv test files
        run: ./e2e_tests/set-path.sh

      - name: Build Spring App
        run: |
          cd e2e_tests/spring-log-test-project
          gradle bootJar

      - name: Run bats script
        run: |
          cd e2e_tests
          bats --formatter junit test.bats >> test-results.xml

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: e2e_tests/
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
      
      - name: Customize css
        run: |
          sudo cp -r e2e_tests/static allure-history/plugins
          sudo cp e2e_tests/index.html allure-history/index.html
          ls allure-history/plugins
          cat allure-history/index.html
      
      - name: ASD
        run: |
          ls allure-history/plugins

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history